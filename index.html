	<div class="container">
		<form class="mt-3">
			<div class="form-group">
				<label for="exampleInputEmail1">Rim diameter (mm)</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter rim diameter">
				<small id="emailHelp" class="form-text text-muted">Enter “622” for 700c/29”, “584” for 650b/27.5”, or “559” for 26”</small>
			</div>
			<div class="form-group mt-3">
				<label for="exampleInputPassword1">Measured tire width (mm)</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter tire width">
			</div>

			<button type="submit" class="btn btn-primary mt-3">Submit</button>
		</form>

	</div>
