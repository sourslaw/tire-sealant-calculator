<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Bicycle Tire Diameter">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link type="text/css" rel="stylesheet" href="./assets/css/sheet.css" >
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">
		<title>Tubeless Tire Sealant Calculator</title>
</head>

<body>
	
	<!-- nav bar -->
	<nav class="navbar p-3">
		<div class="container-fluid">
			<span class="h3">Tubeless Tire Sealant Calculator</span>
		</div>
	</nav>

	<!-- body -->
	<div class="container">
		<form class="mt-5">
			<div class="row justify-content-center">
				<div class="form-group col-lg-6">
					<!-- rim diameter -->
					<label for="rimDiameter">Rim diameter (mm)</label>
					<input type="" id="amount" class="form-control" name="amount" aria-describedby="rimDiameter" placeholder="enter rim diameter">
					<small id="rimHelp" class="form-text text-muted">Enter “622” for 700c/29”, “584” for 650b/27.5”, or “559” for 26”</small><br>
					<!-- tire width -->
					<label class="mt-3" for="rimWidth">Measured tire width (mm)</label>
					<input type="" id="quantity" class="form-control" name="quantity" placeholder="enter tire width">
					<!-- total -->
					<div class="text-center">
						<button id='calculate' class="btn btn-light mt-3" type='button' value='Calculate'>Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="row justify-content-center">
		<div class="col-lg-9">
			<hr>
		</div>
	</div>

	<!-- calculation between the rim diameter and tire width -->
	<!-- =4*3.14*3.14*((B2/1000/2)+(B3/1000/2))*B3/1000/2*300 -->
	<div class="container mt-3">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<label for="total">Baseline sealant volume (mL)</label>
				<input type="" id="total" class="form-control" name="total">
			</div>
		</div>
	</div>

	<!-- footer -->
	<footer class="footer fixed-bottom mt-5">
		<hr class="hr hr-blurry mx-5" />
		<p class="text-center text-body-secondary">©2024 <a href="https://www.scottlawan.co">Scott Lawan</a></p>
	</footer>

	<!-- local script -->
	<script src="assets/js/script.js"></script>
</body>

</html>
